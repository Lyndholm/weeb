<div class="artworkListArt">
    <div class="artworkListArt__header">
        <a href="{% url 'user-profile' collection.author.id %}" class="artworkListArt__author">
            <div class="avatar avatar--small">
                <img src="{{collection.author.profile.avatar.url}}" />
            </div>
            <span>{{collection.author.profile.nickname}}</span>
        </a>
        {% if collection.author == request.user %}
        <div class="artworkListArt__actions">
            <a href="{% url 'collection-edit' collection.id %}">
                <svg enable-background="new 0 0 24 24" height="32" viewBox="0 0 24 24" width="32"
                    xmlns="http://www.w3.org/2000/svg">
                    <g>
                        <path d="m23.5 22h-15c-.276 0-.5-.224-.5-.5s.224-.5.5-.5h15c.276 0 .5.224.5.5s-.224.5-.5.5z" />
                    </g>
                    <g>
                        <g>
                            <path
                                d="m2.5 22c-.131 0-.259-.052-.354-.146-.123-.123-.173-.3-.133-.468l1.09-4.625c.021-.09.067-.173.133-.239l14.143-14.143c.565-.566 1.554-.566 2.121 0l2.121 2.121c.283.283.439.66.439 1.061s-.156.778-.439 1.061l-14.142 14.141c-.065.066-.148.112-.239.133l-4.625 1.09c-.038.01-.077.014-.115.014zm1.544-4.873-.872 3.7 3.7-.872 14.042-14.041c.095-.095.146-.22.146-.354 0-.133-.052-.259-.146-.354l-2.121-2.121c-.19-.189-.518-.189-.707 0zm3.081 3.283h.01z" />
                        </g>
                        <g>
                            <path
                                d="m17.889 10.146c-.128 0-.256-.049-.354-.146l-3.535-3.536c-.195-.195-.195-.512 0-.707s.512-.195.707 0l3.536 3.536c.195.195.195.512 0 .707-.098.098-.226.146-.354.146z" />
                        </g>
                    </g>
                </svg>
            </a>
        </div>
        {% endif %}
    </div>
    <div class="artworkListArt__content" style="display: inline-grid;">
        <a href="">{{collection.name}}</a>
        <a href=""><img src="{{collection.cover_image.url}}"></a>
    </div>
    <div class="artworkListArt__meta">
        <div class="artworkListArt__tags">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tags"
                viewBox="0 0 16 16">
                <path
                    d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1H2zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z" />
                <path
                    d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
            </svg>
            {{collection.description|slice:":50"}}
        </div>
    </div>
</div>
