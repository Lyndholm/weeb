{% load static %}

<header class="header">
    <div class="container">
        <a href="{% url 'home-page' %}" class="header__logo">
            <img src="{% static 'images/logo.webp' %}" />
            <h1>weeb.art</h1>
        </a>

        <nav class="header__menu">

            {% if request.user.is_authenticated %}
            <!-- Logged In -->
            <div class="header__user">
                <div class="avatar avatar--medium">
                    <img src="{{user.profile.avatar.url}}" />
                </div>
                <p>{{user.profile.nickname}} <span>@{{user.username}}</span></p>
                <button class="dropdown-button">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
                    </svg>
                </button>
            </div>

            <div class="dropdown-menu">
                {% if request.user.is_superuser %}
                <a href="{% url 'admin:index' %}">Admin</a>
                {% endif %}
                <a href="{% url 'my-profile' %}">Профиль</a>
                <a href="{% url 'profile-update' %}">Настройки</a>
                <a href="{% url 'logout' %}">Выход</a>
            </div>

            {% else %}
            <!-- Not Logged In -->
            <a href="{% url 'login' %}">
                <img src="{% static 'images/avatar-default.svg' %}" />
                <p>Войти</p>
            </a>

            {% endif %}

        </nav>
    </div>
</header>
