{% extends 'main.html' %}

{% load static %}

{% block content %}
<main class="create-artwork layout">
    <div class="container">
        <div class="layout__box" style="max-height: 75vh; overflow: auto;">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <a href="{% url 'home' %}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 32 32">
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                            </path>
                        </svg>
                    </a>
                    <h3>Список тегов</h3>
                </div>
            </div>

            <div class="tags-page layout__body">
                <form class="header__search" method="GET" action="{% url 'search' %}">
                    {{ search_form.tags }}
                    <button class="btn btn--main" type="submit">Найти</button>
                </form>

                <ul class="tags__list">
                    <li>
                        <a href="{% url 'tags' %}" class="active" style="padding-top: 1rem;">Всего тегов
                            <span>{{tags.count}}</span></a>
                    </li>
                    {% for tag in tags %}
                    <li>
                        <a href="{% url 'search' %}?tags={{tag.id}}">{{tag.name}}
                            <span>{{tag.artworks.all.count}}</span></a>
                    </li>
                    {% endfor %}

                </ul>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
{{search_form.media}}

{% endblock content %}
